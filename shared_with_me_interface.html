<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared with Me - Cloud Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .nav-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #64748b;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .auth-section {
            text-align: center;
            padding: 40px 20px;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .files-section {
            display: none;
        }

        .share-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
        }

        .share-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .share-form input, .share-form select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .share-form input {
            flex: 1;
        }

        .user-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .user-suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
        }

        .user-suggestion:hover {
            background: #f8fafc;
        }

        .files-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .file-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .file-item:hover {
            transform: translateY(-2px);
        }

        .file-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .file-meta {
            font-size: 14px;
            color: #64748b;
        }

        .file-actions {
            margin-top: 15px;
        }

        .btn-small {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Shared with Me</h1>
            <p>Files that others have shared with you</p>
            <div id="user-info" style="display: none; margin-top: 15px;">
                <span id="current-user" style="color: #4a5568; margin-right: 15px;"></span>
                <button onclick="logout()" style="background: #e53e3e; color: white; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">Logout</button>
            </div>
        </div>

        <div class="content">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('shared')">Shared with Me</button>
                <button class="nav-tab" onclick="showTab('share')">Share Files</button>
            </div>

            <!-- Authentication Section -->
            <div id="auth-section" class="auth-section">
                <div class="auth-form">
                    <h2>Login Required</h2>
                    <p style="margin-bottom: 20px;">Please login to view your shared files</p>
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" required value="alice">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" required value="password123">
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>

            <!-- Files Section -->
            <div id="files-section" class="files-section">
                <!-- Shared with Me Tab -->
                <div id="shared-tab" class="tab-content active">
                    <h2>Files Shared with You</h2>
                    <div id="shared-files"></div>
                </div>

                <!-- Share Files Tab -->
                <div id="share-tab" class="tab-content">
                    <div class="share-section">
                        <h2>Share a File with Another User</h2>
                        <div style="position: relative;">
                            <div class="share-form">
                                <select id="file-select">
                                    <option value="">Select a file to share...</option>
                                </select>
                                <input type="text" id="username-input" placeholder="Enter username to share with..." oninput="searchUsers(this.value)">
                                <select id="permissions-select">
                                    <option value="VIEW">View Only</option>
                                    <option value="DOWNLOAD" selected>Download</option>
                                </select>
                                <button class="btn" onclick="shareFile()">Share</button>
                            </div>
                            <div id="user-suggestions" class="user-suggestions"></div>
                        </div>
                    </div>
                    
                    <h3>Your Files</h3>
                    <div id="my-files"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Check if user is logged in on page load
        if (authToken) {
            // Try to get user info or validate token
            validateTokenAndShowUser();
        }

        async function validateTokenAndShowUser() {
            try {
                // Try to fetch user files to validate token
                const response = await fetch('http://localhost:8004/files/list', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    // Token is valid, but we don't have username stored
                    // For now, just show generic message
                    document.getElementById('current-user').textContent = 'Logged in';
                    document.getElementById('user-info').style.display = 'block';
                    
                    showFilesSection();
                    loadSharedFiles();
                    loadMyFiles();
                } else {
                    // Token invalid, clear and show login
                    logout();
                }
            } catch (error) {
                // Network error, clear and show login
                logout();
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8004/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username_or_email: username, 
                        password: password 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    
                    // Show user info
                    document.getElementById('current-user').textContent = `Logged in as: ${username}`;
                    document.getElementById('user-info').style.display = 'block';
                    
                    showFilesSection();
                    loadSharedFiles();
                    loadMyFiles();
                } else {
                    // Handle different error response formats
                    let errorMessage = 'Login failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorData.message || 'Login failed';
                    } catch (e) {
                        errorMessage = `Login failed (${response.status}: ${response.statusText})`;
                    }
                    showError(errorMessage);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function showFilesSection() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('files-section').style.display = 'block';
        }

        function logout() {
            // Clear authentication
            authToken = null;
            localStorage.removeItem('authToken');
            
            // Hide user info and files section
            document.getElementById('user-info').style.display = 'none';
            document.getElementById('files-section').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            
            // Clear form fields
            document.getElementById('username').value = 'alice';
            document.getElementById('password').value = 'password123';
            
            // Clear any error/success messages
            document.querySelectorAll('.error, .success').forEach(el => el.remove());
            
            // Reset tab to "Shared with Me"
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector('.nav-tab').classList.add('active');
            document.getElementById('shared-tab').classList.add('active');
        }

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');

            if (tabName === 'shared') {
                loadSharedFiles();
            } else if (tabName === 'share') {
                loadMyFiles();
            }
        }

        async function loadSharedFiles() {
            const container = document.getElementById('shared-files');
            container.innerHTML = '<div class="loading">Loading shared files...</div>';

            try {
                const response = await fetch('http://localhost:8004/shares/with-me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const files = await response.json();
                
                if (response.ok) {
                    if (files.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>No files shared with you yet</h3>
                                <p>When someone shares a file with you, it will appear here.</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = files.map(file => `
                            <div class="file-item">
                                <div class="file-header">
                                    <span class="file-name">üìÑ ${file.file_name}</span>
                                    <span class="file-meta">Permission: ${file.permissions}</span>
                                </div>
                                <div class="file-meta">
                                    Shared by: ${file.shared_by_username} ‚Ä¢ 
                                    ${new Date(file.shared_at).toLocaleDateString()}
                                    ${file.expires_at ? ` ‚Ä¢ Expires: ${new Date(file.expires_at).toLocaleDateString()}` : ''}
                                </div>
                                <div class="file-actions">
                                    ${file.permissions === 'DOWNLOAD' ? 
                                        `<button class="btn-small" onclick="downloadSharedFile('${file.share_id}')">Download</button>` : 
                                        '<span style="color: #64748b;">View Only</span>'
                                    }
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    container.innerHTML = `<div class="error">Failed to load shared files: ${files.detail}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        async function loadMyFiles() {
            try {
                const response = await fetch('http://localhost:8004/files/list', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    const fileSelect = document.getElementById('file-select');
                    fileSelect.innerHTML = '<option value="">Select a file to share...</option>' + 
                        data.files.map(file => `<option value="${file.file_id}">${file.file_name}</option>`).join('');
                    
                    const myFilesContainer = document.getElementById('my-files');
                    myFilesContainer.innerHTML = `<p style="color: #64748b; margin: 10px 0;">${data.files.length} files available to share</p>`;
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        async function searchUsers(query) {
            const suggestions = document.getElementById('user-suggestions');
            
            if (query.length < 2) {
                suggestions.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`http://localhost:8004/shares/users/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const users = await response.json();
                
                if (response.ok) {
                    if (users.length === 0) {
                        suggestions.innerHTML = '<div class="user-suggestion">No users found</div>';
                    } else {
                        suggestions.innerHTML = users.map(user => `
                            <div class="user-suggestion" onclick="selectUser('${user.username}')">
                                <strong>${user.username}</strong><br>
                                <small>${user.email}</small>
                            </div>
                        `).join('');
                    }
                    suggestions.style.display = 'block';
                }
            } catch (error) {
                console.error('Error searching users:', error);
            }
        }

        function selectUser(username) {
            document.getElementById('username-input').value = username;
            document.getElementById('user-suggestions').style.display = 'none';
        }

        async function shareFile() {
            const fileId = document.getElementById('file-select').value;
            const username = document.getElementById('username-input').value;
            const permissions = document.getElementById('permissions-select').value;

            if (!fileId) {
                showError('Please select a file to share');
                return;
            }

            if (!username) {
                showError('Please enter a username');
                return;
            }

            try {
                const response = await fetch('http://localhost:8004/shares/files/share-with-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        file_id: fileId,
                        username: username,
                        permissions: permissions
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message);
                    // Clear form
                    document.getElementById('file-select').value = '';
                    document.getElementById('username-input').value = '';
                } else {
                    showError(result.detail || 'Failed to share file');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function downloadSharedFile(shareId) {
            try {
                const response = await fetch(`http://localhost:8004/shares/files/shared-user-download/${shareId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = response.headers.get('content-disposition')?.split('filename=')[1]?.replace(/"/g, '') || 'download';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    const error = await response.json();
                    showError('Download failed: ' + error.detail);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function showError(message) {
            // Remove existing messages
            document.querySelectorAll('.error, .success').forEach(el => el.remove());
            
            // Convert object to string if necessary
            if (typeof message === 'object') {
                message = JSON.stringify(message);
            }
            
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = String(message);
            document.querySelector('.content').insertBefore(error, document.querySelector('.content').firstChild);
            
            setTimeout(() => error.remove(), 5000);
        }

        function showSuccess(message) {
            // Remove existing messages
            document.querySelectorAll('.error, .success').forEach(el => el.remove());
            
            const success = document.createElement('div');
            success.className = 'success';
            success.textContent = message;
            document.querySelector('.content').insertBefore(success, document.querySelector('.content').firstChild);
            
            setTimeout(() => success.remove(), 5000);
        }

        // Hide user suggestions when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#username-input') && !event.target.closest('#user-suggestions')) {
                document.getElementById('user-suggestions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
