<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Bin - File Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #e53e3e 0%, #ff6b6b 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-form {
            display: inline-flex;
            gap: 10px;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            background: #e53e3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #4299e1;
        }

        .btn-secondary:hover {
            background: #3182ce;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-success {
            background: #38a169;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #e53e3e;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .actions-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .bin-items {
            margin-top: 20px;
        }

        .bin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #ffffff;
            transition: all 0.3s;
        }

        .bin-item:hover {
            border-color: #e53e3e;
            box-shadow: 0 2px 8px rgba(229, 62, 62, 0.1);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .item-meta {
            font-size: 0.9rem;
            color: #64748b;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status.expiring {
            background: #fed7d7;
            color: #c53030;
        }

        .status.normal {
            background: #e6fffa;
            color: #38a169;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        .hidden {
            display: none;
        }

        .user-info {
            background: #e8f5e8;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }

        .icon {
            font-size: 1.2rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóëÔ∏è Recycle Bin</h1>
            <p>Deleted files and folders (30-day retention)</p>
        </div>

        <div class="content">
            <!-- Login Section -->
            <div id="loginSection" class="login-section">
                <h2>Login Required</h2>
                <div class="login-form">
                    <input type="text" id="username" placeholder="Username" value="alice">
                    <input type="password" id="password" placeholder="Password" value="password123">
                    <button class="btn" onclick="login()">Login</button>
                </div>
                <div id="loginResult" class="hidden"></div>
            </div>

            <!-- Main Interface -->
            <div id="mainInterface" class="hidden">
                <!-- User Info -->
                <div id="userInfo" class="user-info"></div>

                <!-- Statistics -->
                <div id="statsSection" class="stats-section hidden">
                    <div class="stat-card">
                        <div class="stat-number" id="totalItems">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSize">0 MB</div>
                        <div class="stat-label">Total Size</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="expiringItems">0</div>
                        <div class="stat-label">Expiring Soon</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="filesCount">0</div>
                        <div class="stat-label">Files</div>
                    </div>
                </div>

                <!-- Actions Bar -->
                <div class="actions-bar">
                    <button class="btn btn-secondary" onclick="loadBinItems()">üîÑ Refresh</button>
                    <button class="btn btn-danger" onclick="emptyBin()" id="emptyBinBtn">üóëÔ∏è Empty Bin</button>
                    <button class="btn btn-secondary" onclick="window.open('simple_file_interface.html', '_blank')">üìÅ Back to Files</button>
                </div>

                <!-- Bin Items -->
                <div id="binItems" class="bin-items">
                    <div class="loading" style="text-align: center; padding: 40px; color: #64748b;">
                        Loading recycle bin...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let accessToken = null;
        let currentUser = null;
        const API_BASE = 'http://localhost:8004';

        // Authentication functions
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');

            try {
                resultDiv.className = '';
                resultDiv.textContent = 'Logging in...';
                resultDiv.classList.remove('hidden');

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username_or_email: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    accessToken = data.access_token;
                    currentUser = data.user;
                    
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainInterface').classList.remove('hidden');
                    
                    document.getElementById('userInfo').innerHTML = 
                        `Logged in as: <strong>${currentUser.username}</strong> (${currentUser.account_type})`;
                    
                    loadBinItems();
                    loadBinStats();
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Login failed: ${data.detail}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Network error: ${error.message}`;
            }
        }

        async function loadBinStats() {
            try {
                const response = await fetch(`${API_BASE}/bin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('totalItems').textContent = stats.total_items;
                    document.getElementById('totalSize').textContent = formatFileSize(stats.total_size_bytes);
                    document.getElementById('expiringItems').textContent = stats.items_expiring_soon;
                    document.getElementById('filesCount').textContent = stats.files_count;
                    
                    document.getElementById('statsSection').classList.remove('hidden');
                    document.getElementById('emptyBinBtn').disabled = stats.total_items === 0;
                }
            } catch (error) {
                console.error('Error loading bin stats:', error);
            }
        }

        async function loadBinItems() {
            const container = document.getElementById('binItems');
            container.innerHTML = '<div style="text-align: center; padding: 40px; color: #64748b;">Loading recycle bin...</div>';

            try {
                const response = await fetch(`${API_BASE}/bin/list`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const items = await response.json();
                    displayBinItems(items);
                    loadBinStats(); // Refresh stats
                } else {
                    const error = await response.json();
                    container.innerHTML = `<div class="error">Failed to load recycle bin: ${error.detail}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Network error: ${error.message}</div>`;
            }
        }

        function displayBinItems(items) {
            const container = document.getElementById('binItems');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üóëÔ∏è Recycle Bin is Empty</h3>
                        <p>Deleted files and folders will appear here and be automatically removed after 30 days.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => {
                const isExpiring = item.days_remaining <= 7;
                const statusClass = isExpiring ? 'expiring' : 'normal';
                const statusText = isExpiring ? `${item.days_remaining} days left` : `${item.days_remaining} days remaining`;
                
                const icon = item.resource_type === 'FILE' ? 'üìÑ' : 'üìÅ';
                const sizeText = item.original_size ? formatFileSize(item.original_size) : '';
                
                return `
                    <div class="bin-item">
                        <div class="item-info">
                            <div class="item-name">
                                <span class="icon">${icon}</span>
                                ${item.original_name}
                            </div>
                            <div class="item-meta">
                                <span>Type: ${item.resource_type}</span>
                                ${sizeText ? `<span>Size: ${sizeText}</span>` : ''}
                                <span>Deleted: ${new Date(item.deleted_at).toLocaleDateString()}</span>
                                <span>Path: ${item.original_path || 'Unknown'}</span>
                                <span class="status ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="btn btn-success" onclick="restoreItem('${item.bin_id}', '${item.original_name}')">
                                ‚Ü©Ô∏è Restore
                            </button>
                            <button class="btn btn-danger" onclick="permanentDelete('${item.bin_id}', '${item.original_name}')">
                                üóëÔ∏è Delete Forever
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function restoreItem(binId, itemName) {
            if (!confirm(`Are you sure you want to restore "${itemName}"?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/bin/restore`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ bin_id: binId })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadBinItems();
                } else {
                    showMessage(`‚ùå ${result.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function permanentDelete(binId, itemName) {
            if (!confirm(`‚ö†Ô∏è PERMANENTLY DELETE "${itemName}"?\n\nThis action cannot be undone!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/bin/permanent-delete/${binId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadBinItems();
                } else {
                    showMessage(`‚ùå ${result.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        async function emptyBin() {
            if (!confirm('‚ö†Ô∏è PERMANENTLY DELETE ALL ITEMS in recycle bin?\n\nThis action cannot be undone!')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/bin/empty`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`‚úÖ ${result.message}`, 'success');
                    loadBinItems();
                } else {
                    showMessage(`‚ùå ${result.detail}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        function showMessage(message, type) {
            // Remove existing messages
            document.querySelectorAll('.error, .success').forEach(el => {
                if (el.parentElement === document.querySelector('.content')) {
                    el.remove();
                }
            });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(messageDiv, content.firstChild);
            
            setTimeout(() => messageDiv.remove(), 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0 || bytes === null) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (accessToken) {
                loadBinStats();
            }
        }, 30000);
    </script>
</body>
</html>
