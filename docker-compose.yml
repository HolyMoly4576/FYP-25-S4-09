version: "3.9"

services:
  db:
    image: postgres:16
    container_name: fyp_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fyp}
      POSTGRES_USER: ${POSTGRES_USER:-fyp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fyp_password}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fyp_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://fyp_user:fyp_password@db:5432/fyp}
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  db_data:

