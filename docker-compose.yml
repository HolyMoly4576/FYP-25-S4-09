services:
  postgres:
    build:
      context: ./Database
      dockerfile: Dockerfile
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/Database.sql:/docker-entrypoint-initdb.d/Database.sql
    networks:
      - storage_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d database"]
      interval: 10s
      timeout: 5s
      retries: 5

  test_postgres_db:
    image: postgres:15
    container_name: test_postgres_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_fyp
    ports:
      - "5432:5432"
    volumes:
      - ./Database/test_database.sql:/docker-entrypoint-initdb.d/test_database.sql
    networks:
      - storage_network

  storage_node_1:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    container_name: storage_node_1
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: database
      NODE_ROLE: STORAGE
      NODE_HOSTNAME: storage_node_1
      HEARTBEAT_INTERVAL: 30000
      STORAGE_PATH: /data/storage_node_1
      TOTAL_BYTES: 128589934592
    ports:
      - "8001:3000"
    volumes:
      - storage_node_1_data:/data/storage_node_1
    networks:
      - storage_network
    depends_on:
      postgres:
        condition: service_healthy

  storage_node_2:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    container_name: storage_node_2
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: database
      NODE_ROLE: STORAGE
      NODE_HOSTNAME: storage_node_2
      HEARTBEAT_INTERVAL: 30000
      STORAGE_PATH: /data/storage_node_2
      TOTAL_BYTES: 128589934592
    ports:
      - "8002:3000"
    volumes:
      - storage_node_2_data:/data/storage_node_2
    networks:
      - storage_network
    depends_on:
      postgres:
        condition: service_healthy
  
  storage_node_3:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    container_name: storage_node_3
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: database
      NODE_ROLE: STORAGE
      NODE_HOSTNAME: storage_node_3
      HEARTBEAT_INTERVAL: 30000
      STORAGE_PATH: /data/storage_node_3
      TOTAL_BYTES: 128589934592
    ports:
      - "8003:3000"
    volumes:
      - storage_node_3_data:/data/storage_node_3
    networks:
      - storage_network
    depends_on:
      postgres:
        condition: service_healthy
  
  master_node:
    build:
      context: ./master-node
      dockerfile: Dockerfile
    container_name: master_node
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: database
      NODE_ROLE: MASTER
      NODE_HOSTNAME: master_node
      HEARTBEAT_INTERVAL: 30000
      STORAGE_PATH: /data/master_node
      TOTAL_BYTES: 128589934592
    ports:
      - "8000:3000"
    volumes:
      - master_node_data:/data/master_node
    networks:
      - storage_network
    depends_on:
      postgres:
        condition: service_healthy

  fastapi:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: app
    ports:
      - "8004:8000"   
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/database
      TEST_DATABASE_URL: postgresql://test_user:test_password@test_postgres_db:5432/test_fyp
    networks:
      - storage_network
    depends_on:
      postgres:
        condition: service_healthy
  
networks:
  storage_network:
    driver: bridge

volumes:
  postgres_data:
  storage_node_1_data:
  storage_node_2_data:
  storage_node_3_data:
  master_node_data:
