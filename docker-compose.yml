services:
  # Master node with PostgreSQL database
  master_node:
    build:
      context: ./master-node
      dockerfile: Dockerfile
    container_name: master_node
    environment:
      NODE_ROLE: MASTER
      NODE_HOSTNAME: master_node
      NODE_PORT: 3000
      HEARTBEAT_INTERVAL: 30000
      STORAGE_PATH: /data/master_node
      # PostgreSQL connection
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
      DATABASE_URL: postgresql://user:password@postgres_db:5432/database
    ports:
      - "8000:3000"  # Master node API
    volumes:
      - master_node_data:/data
    networks:
      - storage_network
    depends_on:
      postgres_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Storage nodes connect to master node
  storage_node_1:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    container_name: storage_node_1
    environment:
      MASTER_NODE_HOST: master_node
      MASTER_NODE_PORT: 3000
      NODE_ROLE: STORAGE
      NODE_HOSTNAME: storage_node_1
      HEARTBEAT_INTERVAL: 30000
      STORAGE_PATH: /data/storage_node_1
    ports:
      - "8001:3000"
    volumes:
      - storage_node_1_data:/data
    networks:
      - storage_network
    depends_on:
      master_node:
        condition: service_healthy

  storage_node_2:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    container_name: storage_node_2
    environment:
      MASTER_NODE_HOST: master_node
      MASTER_NODE_PORT: 3000
      NODE_ROLE: STORAGE
      NODE_HOSTNAME: storage_node_2
      HEARTBEAT_INTERVAL: 30000
      STORAGE_PATH: /data/storage_node_2
    ports:
      - "8002:3000"
    volumes:
      - storage_node_2_data:/data
    networks:
      - storage_network
    depends_on:
      master_node:
        condition: service_healthy
  
  storage_node_3:
    build:
      context: ./storage-node
      dockerfile: Dockerfile
    container_name: storage_node_3
    environment:
      MASTER_NODE_HOST: master_node
      MASTER_NODE_PORT: 3000
      NODE_ROLE: STORAGE
      NODE_HOSTNAME: storage_node_3
      HEARTBEAT_INTERVAL: 30000
      STORAGE_PATH: /data/storage_node_3
    ports:
      - "8003:3000"
    volumes:
      - storage_node_3_data:/data
    networks:
      - storage_network
    depends_on:
      master_node:
        condition: service_healthy

  # Production/Development database
  postgres_db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/Database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - storage_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d database"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Keep test database for backend testing
  test_postgres_db:
    image: postgres:15
    container_name: test_postgres_db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_fyp
    ports:
      - "5432:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
      - ./Database/Database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - storage_network

  # Backend now connects to master node instead of postgres
  fastapi:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    container_name: app
    ports:
      - "8004:8000"   
    environment:
      # Master node connection for database queries
      MASTER_NODE_URL: http://master_node:3000
      # Keep test database for testing
      TEST_DATABASE_URL: postgresql://test_user:test_password@test_postgres_db:5432/test_fyp
    networks:
      - storage_network
    depends_on:
      master_node:
        condition: service_healthy
  
networks:
  storage_network:
    driver: bridge

volumes:
  master_node_data:
  storage_node_1_data:
  storage_node_2_data:
  storage_node_3_data:
  postgres_data:
  test_postgres_data: