[pytest]
# Only look for tests in the tests directory
testpaths = tests

# Exclude files and directories from test discovery
norecursedirs = .git .venv venv node_modules __pycache__ app

# Python files that match these patterns will be considered test files
python_files = test_*.py

# Python classes that match these patterns will be considered test classes
python_classes = Test*

# Python functions that match these patterns will be considered test functions
python_functions = test_*

# Filter warnings
filterwarnings =
    ignore::sqlalchemy.exc.SAWarning
    ignore::DeprecationWarning

